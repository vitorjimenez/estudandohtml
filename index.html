<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout da página</title>
</head>
<body>
    
    <div id="header">
        <h1> Layout da página</h1>
        <br>
        <h2>Cadastro de Super herói</h2>
    </div>

    <section id="mainContent">
        <div id="register">
            <form action="" method="get">
                <fieldset>
                    <legend>Informações pessoais</legend>
                <label for="name">Nome:</label>
                <input type="text" name="Nome" id="Nome" required maxlength="100" placeholder="Digite seu nome"> <br>
                
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required maxlength="200" placeholder="Digite seu email"> 
                <br>
                <label for="superPoder">Super poder:</label>
                <input type="text" name="superPoder" id="superPoder" required placeholder="Digite seus super poderes separados por vírgula." maxlength="500">
                </fieldset>

                <fieldset>
                <legend>Informações de endereço</legend>
                <label for="endereco">Rua:</label>
                <input type="text" name="Rua" id="Rua" maxlength="150" required>
                <br>
                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero" maxlength="10" required>
                <br>
        
                <label for="estado">UF:</label>
                <input type="text" name="estado" id="estado" maxlength="2" required>
                <br>
        
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" maxlength="100" required>
                <br>
                </fieldset>
                <button> Enviar</button>
            </form>
        </div>
    </section>
    
</body>
</html>
